<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<form name="formCont">
    <div class="row">
        <div class="form-group col-md-3 col-sm-5">
            <label for="inputEmail">Email</label>
            <input id="inputEmail" name="inputHomeEmail" class="form-control" type="text" ng-model="contact[0].email"/>
        </div>
	</div>
    <div class="row">
        <div class="form-group col-md-3 col-sm-=5">
            <label for="inputHomePhoneNumber">Telefone Residencial</label>
            <input id="inputHomePhoneNumber" name="inputHomePhoneNumber" class="form-control" type="text" ng-model="contact[0].phoneNumber" placeholder="(xx) xxxxx-xxxx" mask="(99) 99999-9999" clean="true" limit/>
        </div>
        <div class="form-group col-md-3 col-sm-=5">
            <label for="inputCellPhoneNumber">Telefone Celular</label>
            <input id="inputCellPhoneNumber" name="inputCellPhoneNumber" class="form-control" type="text" ng-model="contact[1].phoneNumber" placeholder="(xx) xxxxx-xxxx" mask="(99) 99999-9999" clean="true" limit/>
        </div>
        <div class="form-group col-md-3 col-sm-=5">
            <label for="inputBusinessPhoneNumber">Telefone Comercial</label>
            <input id="inputBusinessPhoneNumber" name="inputBusinessPhoneNumber" class="form-control" type="text" ng-model="contact[2].phoneNumber" placeholder="(xx) xxxxx-xxxx" mask="(99) 99999-9999" clean="true" limit/>
        </div>
    </div>  
</form>
