<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<form name="addressForm">
    <p class="bodyTitle bg-info">Endereço Residencial</p>
    <div class="row">
        <div class="form-group col-md-2 col-sm-2">
            <label for="inputHomeCep">CEP</label>
            <input id="inputHomeCep" name="inputHomeCep" type="text" class="form-control" maxlength="9" placeholder="______-__" mask="99999-999" clean="true" ng-blur="searchCep(0)" ng-model="client.addresses[0].cep" required limit/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-1 col-sm-1">
            <label for="inputHomeState">UF</label>
            <input id="inputHomeState" name="inputHomeState" type="text" class="form-control" ng-model="client.addresses[0].state" disabled/>
        </div>
        <div class="form-group col-md-2 col-sm-4">
            <label for="inputHomeCity">Cidade</label>
            <input id="inputHomeCity" name="inputHomeCity" type="text" class="form-control" ng-model="client.addresses[0].city" disabled/>
        </div>
        <div class="form-group col-md-2 col-sm-4">
            <label for="inputHomeNeighbourhood">Bairro</label>
            <input id="inputHomeNeighbourhood" name="inputHomeNeighbourhood" type="text" class="form-control" ng-model="client.addresses[0].neighbourhood" disabled/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3 col-sm-4">
            <label for="inputHomeStreetName">Logradouro</label>
            <input id="inputHomeStreetName" name="inputHomeStreetName" type="text" class="form-control" ng-model="client.addresses[0].streetName" disabled/>
        </div>
        <div class="form-group col-md-2 col-sm-4">
            <label for="inputHomeComplement">Complemento</label>
            <input id="inputHomeComplement" name="inputHomeComplement" type="text" class="form-control" ng-model="client.addresses[0].complement"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3 col-sm-3">
            <label for="inputHasOwnHouse">Possui casa própria?</label>
            <div name="inputHasOwnHouse" class="radio" ng-model="client.addresses[0].hasOwnHouse">
                <label><input name="opcao" type="radio"/>Sim</label>
                <label><input name="opcao" type="radio"/>Nao</label>
            </div>
        </div>  
        <div class="form-group col-md-3 col-sm-4">
            <label for="inputValueOfTheHouse">Valor do Imóvel</label>
            <div class="input-group">
                <span id="inputValueOfTheHouse" class="input-group-addon">R$</span>
                <input id="inputValueOfTheHouse" name="inputValueOfTheHouse" type="text" class="form-control" ng-model="client.addresses[0].valueOfTheHouse"/>
            </div>
        </div>
        <div class="form-group col-md-3 col-sm-4">
            <label for="inputHomeTimeLiving">Tempo Residência</label>
            <div class="input-group">
                <input id="inputTimeLiving" name="inputTimeLiving" type="text" class="form-control" ng-model="client.addresses[0].timeLiving"/>
                <span id="inputTimeLiving" class="input-group-addon">anos</span>
            </div>
        </div>
    </div>
</form>
