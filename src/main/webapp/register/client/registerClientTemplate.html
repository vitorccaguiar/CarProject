<html>
<body>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <div class="title bg-primary col-md-12 col-sm-12">Cadastro de Cliente</div>
    <div class="container col-md-12 col-sm-12">
        <div>
            <ul class="nav nav-tabs">
                <li class="col-md-2 col-sm-2"><a href="" ng-click="selectTab(1)">Informações Gerais</a></li>
                <li class="col-md-2 col-sm-2"><a href="" ng-click="selectTab(2)">Endereço</a></li>
                <li class="col-md-2 col-sm-2"><a href="" ng-click="selectTab(3)">Contatos</a></li>
                <li class="col-md-2 col-sm-2"><a href="" ng-click="selectTab(4)">Trabalho</a></li>
            </ul>
        </div>
        <div class="panel panel-primary col-md-12 col-sm-12">
            <div id="informacoes" class="register panel-body col-md-12 col-sm-12" ng-show="tab === 1">
                <section ng-include="'./register/client/generalInformations.html'"></section>
            </div>
            <div id="endereco" class="register panel-body col-md-12 col-sm-12" ng-show="tab === 2">
                <section ng-include="'./register/client/address.html'"></section>
            </div>
            <div id="contato" class="register panel-body col-md-12 col-sm-12" ng-show="tab === 3">
                <section ng-include="'./register/client/contacts.html'"></section>
            </div>
            <div id="trabalho" class="register panel-body col-md-12 col-sm-12" ng-show="tab === 4">
                <section ng-include="'./register/client/work.html'"></section>
            </div>
            <div class="botaoCadastrar">
                <button type="button" class="btn btn-success" ng-click="register(client)">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
