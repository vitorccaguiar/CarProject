<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<form name="formEnd">
    <div class="row">
        <div class="form-group col-md-2 col-sm-4">
            <label for="inputCEP">CEP</label>
            <input id="inputCEP" name="inputCEP" class="form-control" type="text" maxlength="8"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-2 col-sm-4">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" name="inputEstado" class="form-control">
                <option></option>
                <option>Acre</option>
                <option>Amazonas</option>
                <option>Amapá</option>
                <option>Rondônia</option>
                <option>Pernambuco</option>
                <option>Ceará</option>
                <option>Bahia</option>
                <option>Espírito Santo</option>
                <option>Minas Gerais</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Rio Grande do Sul</option>
                <option>Distrito Federal</option>
            </select>
        </div>
        <div class="form-group col-md-2 col-sm-4">
            <label for="inputCidade">Cidade</label>
            <input id="inputCidade" name="inputCidade" class="form-control" type="text" />
        </div>
        <div class="form-group col-md-2 col-sm-4">
            <label for="inputBairro">Bairro</label>
            <input id="inputBairro" name="inputBairro" class="form-control" type="text" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-4 col-sm-6">
            <label for="inputRua">Logradouro</label>
            <input id="inputRua" name="inputRua" class="form-control" type="text" />
        </div>
        <div class="form-group col-md-1 col-sm-2">
            <label for="inputNumero">Número</label>
            <input id="inputNumero" name="inputNumero" class="form-control" type="text" maxlength="5"/>
        </div>
        <div class="form-group col-md-2 col-sm-4">
            <label for="inputNaturalidade">Naturalidade</label>
            <input id="inputNaturalidade" name="inputNaturalidade" class="form-control" type="text" />
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="form-group col-md-2 col-sm-4">
            <label for="divCasa">Possui casa própria?</label>
            <div name="divCasa" class="radio">
                <label><input type="radio" name="opcao"/>Sim</label>
                <label><input type="radio" name="opcao"/>Nao</label>
            </div>
        </div>  
        <div class="form-group col-md-2 col-sm-4">
            <label for="inputImovel">Valor do Imóvel</label>
            <input id="inputImovel" name="inputImovel" class="form-control" type="text" />
        </div>  
        <div class="form-group col-md-2 col-sm-4">
            <label for="inputResidencia">Tempo de Residência</label>
            <input id="inputResidencia" name="inputResidencia" class="form-control" type="text" />
        </div>
    </div>
</form>
